<div class="chatlog">
  <div *ngFor="let message of messages">
    {{message}}
  </div>
</div>
<div class="chatbox">
  <input type="text"
         name="chatbox"
         id="chatbox"
         #chatbox
         (keydown.enter)="sendMessage(chatbox.value); chatbox.value='';">

  <button (click)="sendMessage(chatbox.value); chatbox.value='';">
    Send
  </button>
</div>
